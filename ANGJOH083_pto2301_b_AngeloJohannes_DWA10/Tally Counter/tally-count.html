<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"></script>
    <script src="./scripts.js" defer></script>
    <title>Tally Count</title>
  </head>

  <body>

    <header class="header">
      <h1 class="header__title">
        Tally Count
      </h1>
    </header>

    <main class="counter">
      <sl-input placeholder="0" size="small" pill data-input></sl-input>
      <br>

      <div class="counter__actions">
        <sl-button variant="danger" outline data-subtract>-</sl-button>
        <sl-button variant="success" outline data-add>+</sl-button>

        <sl-button variant="default" size="medium" data-reset>
          <sl-icon slot="suffix" name="arrow-counterclockwise"></sl-icon>
          Reset
        </sl-button>
      </div>

    </main>
    
  </body>

</html>
